<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Application</title>
    <!--get over to get (bootstrap.com) to get the following style links -->  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--get over to get (bootstrap.com) to get the following script links -->   
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input id="name" class="form-control" placeholder="name"/>
            <br>
            <textarea id="message" class="form-control" placeholder="message"/></textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
            
        </div>
        <div id="messages">
            
        </div>
    </div>
    
    
 
<script>
    $(() => { //this is the short hand version of the doc ready event
        $('#send').click(() =>{ // => {} this is equivalent to passing a callback
            let message = {name: $("#name").val(), message: $("#message").val()};
            postMessages(message);
            
        });

        getMessages();
            
    });
    
    function addMessages(message) {
       $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`) // this javascript literals allow us to insert varabiable into string (${message.name})
    }

    function getMessages() {
        $.get('http://localhost:3000/messages', (data) =>{
            data.forEach(addMessages);
        });
    }

        function postMessages(message) {
        $.post('http://localhost:3000/messages', message);
    }
    
</script>
    
</body>
</html>
